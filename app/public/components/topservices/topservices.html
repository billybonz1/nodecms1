<div class="topservices">
  <div class="inner">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2>Топовые услуги</h2>
        </div>
      </div>

      <div class="row" ng-init="topservices.getSteps()">
        <div ng-if="topservices.steps.length == 0" class="col-md-12">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
          </svg>
        </div>
        <step ng-repeat="step in topservices.steps" step='step' class="col-md-3 services-item"></step>
      </div>
    </div>
  </div>
</div>
