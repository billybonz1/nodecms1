<div class="profile__block description">
  <h3>
    <span>
      <span>Описание</span>
      <span ng-hide="!desc.myprofile" class="icon-wrapper hint--top" data-hint="Позвольте Вашим клиентам узнать о Ваших навыках. Навыки, которые получили на прошлых работах, занимаясь люимым делом либо то, с чем сталкиваетесь каждый день.">
        <i class="fa fa-question-circle-o"></i>
      </span>
    </span>

    <div class="add" ng-click="desc.descForm(true)" ng-hide="desc.DescActive || !desc.myprofile">Редактировать описание</div>
  </h3>


  <p ng-hide="desc.desc || desc.DescActive">
    Описание пока пусто
  </p>

  <p ng-show="desc.desc" ng-hide="desc.DescActive">
    {{desc.desc}}
  </p>

  <div class="form-wrapper" ng-show="desc.DescActive">
    <form ng-submit="desc.descSave()" novalidate="novalidate" name="DescForm">
      <textarea class="form-control" ng-model="desc.newDesc" placeholder="Пожалуйста расскажите о своих хобби, дополнительных квалификациях, или о чем-то другом, что Вы хотите рассказать"></textarea>
      <div class="pull-xs-right">
        <div class="btn btn-danger btn-sm" ng-click="desc.descForm(false)">Отменить</div>
        <input class="btn btn-my btn-sm" value="Обновить" type="submit">
      </div>
      <div class="clearfix"></div>
    </form>
  </div>

</div>
